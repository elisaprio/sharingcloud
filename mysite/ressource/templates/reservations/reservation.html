<div class="reservation-container">
    {% for r in reservations %}
        <div id="resa_{{ r.id }}">
            <p>{{ r.title }}</p>
            <button onclick="openForm({{ r.id }})">Modifier</button>
            <button onclick="cancelReservation({{ r.id }})">Annuler</button>
        </div>
    {% endfor %}
</div>
